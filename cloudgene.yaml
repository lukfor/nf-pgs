id: pgs-calc
name: PGS-Calc
version: 0.1.0
description: Calculating polygenic scores using pgs-calc
author: Lukas Forer and Sebastian Schoenherr
website: https://github.com/lukfor/pgs-calc-nf
logo: https://avatars.githubusercontent.com/u/930103?s=200&v=4

workflow:

  steps:

    - name: Calculate scores
      type: nextflow
      script: main.nf
      # params without UI
      params.project: ${job_id}

  inputs:

    - id: genotypes
      description: Genotypes
      type: app_list
      category: genotypes
      required: true

    - id: dbsnp_index
      description: dbSNP Index
      type: app_list
      category: dbsnp-index
      required: true

    - id: pgs_catalog
      description: Catalog
      type: app_list
      category: pgs-catalog
      required: true

    - id: pgs_scores
      description: IDs
      type: text
      required: true

  outputs:

    - id: output
      description: Results
      type: local_folder
